<!DOCTYPE html>
<html>

<head>
    <title>Natiassa</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="planning.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        document.getElementsByTagName("html")[0].className += " js";
    </script>
</head>

<body>
    <div class="nav">
        <nav>
            <a href="#section1">Home</a>
            <a href="#section2">Planning</a>
            <a href="#section3">Event</a>
            <a href="#section4">Art</a>
        </nav>
    </div>
    <div id="section1" class="section">
        <div id="stream">
            <iframe src="https://player.twitch.tv/?channel=natiassa&parent=natiassa.com" height="720" width="1280" frameborder="0" scrolling="no " allowfullscreen="true">
            </iframe>
            <iframe frameborder="<frameborder width>" scrolling="no" id="natiassa" src="https://www.twitch.tv/embed/natiassa/chat?parent=natiassa.com&darkpopout" height="720" width="350">
            </iframe>
        </div>
    </div>
    <div id="section2" class="section">
        <header class="cd-main-header text-center flex flex-column flex-center">
            <h1 class="text-xl">Planning des lives</h1>
        </header>

        <div class="cd-schedule cd-schedule--loading margin-top-lg margin-bottom-lg js-cd-schedule">
            <div class="cd-schedule__timeline">
            </div>
            <!-- .cd-schedule__timeline -->

            <div class="cd-schedule__events">

            </div>

            <div class="cd-schedule-modal">
                <header class="cd-schedule-modal__header">
                    <div class="cd-schedule-modal__content">
                        <span class="cd-schedule-modal__date"></span>
                        <h3 class="cd-schedule-modal__name"></h3>
                    </div>

                    <div class="cd-schedule-modal__header-bg"></div>
                </header>

                <div class="cd-schedule-modal__body">
                    <div class="cd-schedule-modal__event-info"></div>
                    <div class="cd-schedule-modal__body-bg"></div>
                </div>
            </div>

            <div class="cd-schedule__cover-layer"></div>
        </div>
        <div id="section3" class="section">
            <div class="text-wr">
                <h1 class="title">Event</h1>
            </div>
        </div>
        <div id="section4" class="section">
            <div class="text-wr">
                <h1 class="title">Art</h1>
            </div>
        </div>
        <script src="dist/slideNav.js" type="text/javascript"></script>
        <script>
            window.slide = new SlideNav({
                changeHash: true
            });
        </script>
        <script src="./util.js"></script>
        <script src="./mainPlanning.js"></script>
        <script src="./createPlanning.js"></script>

</body>

</html>
